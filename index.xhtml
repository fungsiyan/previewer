<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Image Previewer</title>
        <meta http-equiv="content-type"     content="text/html;charset=UTF-8"/>
        <meta http-equiv="content-language" content="en"/>
        <meta name="viewport"     content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="color-scheme" content="light dark"/>
        <base target="_blank" rel="noopener noreferrer"/>
        <link rel="icon"       type="image/x-icon" href="https://www.graalonline.com/favicon.ico"/>
        <link rel="stylesheet" type="text/css"     href="style.css"/>
        <script type="text/javascript" src="main.js?random=203"></script>
        <script type="text/javascript" src="defaultGanis.js?random=203"></script>
    </head>
    <body>
        <header>
            <div class="theme">
                <!-- <input type="range" value="268.8" min="0" max="360" step="0.1"/> -->
            </div>
        </header>
        <section>
            <article>
                <input type="file" id="upload" name="upload" accept=".gif,.png,.gani"/>
                <br/>
                <canvas id="canvas" width="370" height="370"></canvas>
                <br/>
                <select name="animations" id="animations" onchange='onAnimationChanged(this)'>
                </select>
                Direction:
                <select name="directions" id="directions" onchange='onDirectionChanged(this)'>
                    <option value="0">Up   </option>
                    <option value="1">Left </option>
                    <option value="2">Down </option>
                    <option value="3">Right</option>
                </select>
                Zoom:
                <select name="zoom" id="zoom" onchange='onZoomChange(this)'>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>
            </article>
            <nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 mt-4 mb-4 formbg">
                            <div class="form-row">
                                <div class="col">
                                    <div class="button-spacing uploads btn-group-toggle playerupload" data-toggle="buttons">
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_head">
                                        <img src="res/icons/dcicon_menu_head0.png"/>
                                        <input type="checkbox" id="vis_head"      name="vis_head"      value="HEAD"   onclick='onToggleVisibility(this)'/>Head
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_body">
                                        <img src="res/icons/dcicon_menu_body0.png"/>
                                        <input type="checkbox" id="vis_body"      name="vis_body"      value="BODY"   onclick='onToggleVisibility(this)'/>Body
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_hat">
                                        <img src="res/icons/dcicon_menu_hat0.png"/>
                                        <input type="checkbox" id="vis_hat"       name="vis_hat"       value="ATTR1"  onclick='onToggleVisibility(this)'/>Hat
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_accessory">
                                        <img src="res/icons/dcicon_menu_accessory2.png"/>
                                        <input type="checkbox" id="vis_accessory" name="vis_accessory" value="ATTR4"  onclick='onToggleVisibility(this)'/>Accessory
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_shield">
                                        <img src="res/icons/dcicon_menu_shield0.png"/>
                                        <input type="checkbox" id="vis_shield"    name="vis_shield"    value="SHIELD" onclick='onToggleVisibility(this)'/>Shield
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_sword">
                                        <img src="res/icons/dcicon_menu_sword0.png"/>
                                        <input type="checkbox" id="vis_sword"     name="vis_sword"     value="SWORD"  onclick='onToggleVisibility(this)'/>Sword
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_horse">
                                        <img src="res/icons/dcicon_ride.png"/>
                                        <input type="checkbox" id="vis_horse"     name="vis_horse"     value="HORSE"  onclick='onToggleVisibility(this)'/>Horse
                                        </label>
                                        <br/>
                                        <label class="btn btn-graal mr-1 mt-2" for="vis_param">
                                        <img src="res/icons/classic_icon_bow.png"/>
                                        <input type="checkbox" id="vis_param"     name="vis_param"     value="PARAM1" onclick='onToggleVisibility(this)'/>Param
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <footer>Original code by <a href="https://github.com/dustyshouri/GraalImagePreviewer">Dusty</a>.</footer>
    </body>
</html>
